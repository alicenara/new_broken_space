    #pre_game {
      width: 100%;
      height: 100%;
      background-color: #f2f2f2;
      background-image: none;
      text-align:center;
    }
    #start_game {
      display:none;
    }
    main {
        width:100%;
        float:left;
        position:relative;
        text-align:center;
    }
    h1 {
      color:#252523;
    }
    #myCanvas {
      margin:20px auto;
      position:relative;
      display:block;
      background-color: #f2f2f2;
    }
    #playerColor{
      padding:5px;
      border-radius:8px;
      color:#f2f2f2;
      background-color:#232325;
      width:80px;
      display:block;
      margin:0 auto;
    }
    #waitingForPlayers{
      height:15px;
      line-height: 15px;
      padding:0;
      margin:0;
    }
    resources {
      display:none
    }

  <div id="pre_game">
    <p id="waitingForPlayers">Waiting for players...</p>
    <button id="start_game">Start Game</button>
    <p> Total players: <span id="players_count"> 0 </span></p>
  </div>
  <div id="main_container">
    <main>
      <div id="to_rotate">
        <canvas id="myCanvas" width="450" height="450"></canvas>
        <p id="playerColor">You</p>
        <resources class="images">

          <img id="trailCornerTl" src="imgs/trail_corner_tl.png">

          <img id="trailCornerBr" src="imgs/trail_corner_br.png">
          <img id='cap_nyan' src ='imgs/nyan-cat.png' height="5" width="5">
          <img id="floor" src="imgs/chocoCenter.png" height="10" width="10">
        </resources>
      </div>
    </main>
  </div>
  <script src="bundle.js"></script>
